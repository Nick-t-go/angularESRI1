<div class="bottomSheetContainer">
      <table class="bottomSheetTable">
      <thead>
      	<tr>
      		<th ng-repeat="field in outFields">{{field}}</th>
        </tr>
      </thead>
        <tr ng-repeat="item in newSelectedFeatures">
          <td ng-repeat="field in outFields track by $index" data-title="{{field}}" sortable="{{field}}">{{item.attributes[field]}}</td>
        </tr>
      </table>
</div>
