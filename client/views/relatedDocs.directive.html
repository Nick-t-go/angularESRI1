<div id="related-docs">
	<div ng-repeat="relation in relationshipClasses track by $index">
		<h3>{{relation}}</h3>
		<ul ng-repeat="feature in featuresById[$index].features">
			<li >{{feature.attributes.ContractName }}</li>
			<li>{{feature.attributes.Description}}</li>
		</ul>
	</div>
</div>
