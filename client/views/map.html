<esri-map id="map" map-options="map.options" load="onMapLoad" basemap="{{map.basemap}}">
    <esri-feature-layer ng-repeat="layer in layers" url="{{layer.url}}"></esri-feature-layer>
    <div style="position:absolute; right:20px; top:10px; z-Index:999;">
        <div esri-legend target-id="legend"></div>
    <div id="legend"></div>
        <!-- <div id="titlePane" data-dojo-type="dijit/TitlePane" data-dojo-props="title:'Measurement', closable:false, open:false">
            <div id="measurementDiv"></div>
            <span style="font-size:smaller;padding:5px 5px;">Press <b>CTRL</b> to enable snapping.</span>
        </div> -->
    </div>
</esri-map>
<p>Based on <a href="https://developers.arcgis.com/javascript/jssamples/map_simple.html">this sample</a>.</p>
<p>Documentation:
    <a href="./docs/#/api/esri.map.directive:esriMap">esri-map</a>
</p>
<div id="printButton"></div>
<button ng-click="renderNow()">Activate Measure</button>
<form name="basemap">
    <label for="basemapSelect"> Basemap: </label>
    <select name="basemapSelect" id="basemapSelect" ng-model="map.basemap">
        <option ng-repeat="option in basemapOptions" value="{{option.name}}">{{option.name}}</option>
    </select>
</form>
<div class="btn-group primary">
    <button type="button" class="btn btn-primary dropdown-toggle primary" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Draw <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
        <li><a ng-click="activateDrawTool('Point')">Point</a></li>
        <li><a ng-click="activateDrawTool('Multipoint')">Multipoint</a></li>
        <li><a ng-click="activateDrawTool('Line')">Line</a></li>
        <li><a ng-click="activateDrawTool('Polyline')">Polyline</a></li>
        <li><a ng-click="activateDrawTool('FreehandPolyline')">Freehand Polyline</a></li>
        <li role="separator" class="Shapes"></li>
        <li><a ng-click="activateDrawTool('Triangle')">Triangle</a></li>
        <li><a ng-click="activateDrawTool('Extent')">Rectangle</a></li>
        <li><a ng-click="activateDrawTool('Circle')">Circle</a></li>
        <li><a ng-click="activateDrawTool('Ellipse')">Ellipse</a></li>
        <li><a ng-click="activateDrawTool('Polygon')">Polygon</a></li>
        <li><a ng-click="activateDrawTool('FreehandPolygon')">Freehand Polygon</a></li>
    </ul>
</div>
