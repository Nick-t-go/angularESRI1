<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ESRI Angular</title>
    
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!--    For Spinner -->
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- ESRI style -->
    <link rel="stylesheet" href="https://js.arcgis.com/3.16/esri/css/esri.css">
    
    <!-- Custom Style     -->
    <link rel="stylesheet" type="text/css" href="style/style.css" />

    

    <body style="height:100vh; width:100vw; background-color: #719971" ng-app="angularESRI">
        
        <div style="height:100vh; width:100vw" ui-view></div>

        <!-- BOOTSTRAP jQuery -->
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script type="text/javascript" src="bootstrap/dist/js/bootstrap.min.js"></script>
        
        <script src="https://js.arcgis.com/3.16/"></script>

        <!-- ANGULAR -->
        <script type="text/javascript" src="angular/angular.js"></script>
        <script type="text/javascript" src="angular-esri-map/dist/angular-esri-map.js"></script>
        <script type="text/javascript" src="angular-ui-router/release/angular-ui-router.min.js"></script>
        <script type="text/javascript" src="angular-cookies/angular-cookies.min.js"></script>
       

         
        <!-- App -->
        <script type="text/javascript" src="app.js"></script>
        <script type="text/javascript" src="map.controller.js"></script>
    </body>

</html>
